<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital São Lucas & Mendel</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/script.js" defer></script>
</head>

<body onload="exclusao()">
    <div id="exclusao" class="exclusao">Médico Excluido!</div>
    <header class="headerHome">
        <a href="../../html/login.html"><span id="pricipal">Hospital São Lucas &amp; Mendel</span></a>
    </header>

    <main>
        <section class="formulario">
            <form>
                <h1>Cadastro de Médico</h1>
                <h2>Informações Pessoais:</h2>
                <div class="linha1">
                    <div>
                        <label>nome:</label>
                        <input type="text" id="nome">
                    </div>
                    <div>
                        <label>Data de nascimento:</label>
                        <input type="date" id="dataNascimento">
                    </div>
                </div>
                <div class="linha2">
                    <div>
                        <label>CPF:</label>
                        <input type="text" id="cpf">
                    </div>
                    <div>
                        <label>Idade:</label>
                        <input type="number" id="idade">
                    </div>
                </div>
                <div class="linha3">
                    <label>Endereço:</label>
                    <input type="text" placeholder="Rua" id="endereco">
                    <label>Nº:</label>
                    <input type="text" id="numero">
                    <label>Cidade:</label>
                    <input type="text" id="cidade"> 
                    <label>Estado:</label>
                    <select id="estado">
                        <option value="" disabled selected>Selecionar</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                </div>
                <div class="linha4">
                    <div class="sexo">
                        <label>Sexo:</label>
                        <input type="radio" name="sexo" value="Feminino">Feminino
                        <input type="radio"  name="sexo" value="Masculino">Masculino
                    </div>
                    <div>
                        <label>Gênero:</label>
                        <select>
                            <option disabled selected>Selecionar</option>
                            <option>Hetero</option>
                            <option>Homossexual</option>
                            <option>Outro</option>
                        </select>
                    </div>
                </div>
                <div class="linha5">
                    <label>Portador de necessidades especiais:</label>
                    <input type="radio" name="necessidades" value="Não">não
                    <input type="radio" name="necessidades" value="Sim">sim
                    <div class="portador">
                        <label>Se sim, qual:</label>
                        <input type="text">
                    </div>
                </div>
                <div class="botaoCadastro">
                    <button type="button" id="voltarEnf">Voltar</button>
                    <button type="button" id="avancarEnf">avançar</button>
                </div>
            </form>
        </section>
    </main>

</body>
</html>
