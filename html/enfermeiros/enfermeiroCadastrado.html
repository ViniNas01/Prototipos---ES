<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital São Lucas & Mendel</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/script.js" defer></script>
</head>

<body onload="gravacao()">
    <div id="alerta" class="alerta">Enfermeiro cadastrado com sucesso!</div>
    <header class="headerHome">
        <a href="../../html/login.html"><span id="pricipal">Hospital São Lucas &amp; Mendel</span></a>
    </header>

    <main>

        <section class="cadastro">
            <div>
                <div class="linha8">
                    <div>
                        <label class="texto">Nome:</label>
                        <label id="nomeCad"></label>

                    </div>
                    <div>
                        <label class="texto">CPF:</label>
                        <label id="cpfCad"></label>

                    </div>
                </div>
                
                <div class="linha9">
                    <div>
                        <label class="texto">Especialidade Médica:</label>
                        <label id="especialidadeCad"></label>
                    </div>
                    <div>
                        <label class="texto">Equipe:</label>
                        <label id="equipeCad"></label>
                    </div>
                    <div>
                        <label class="texto">Data de Admissão:</label>
                        <label id="dataCad"></label>
                    </div>
                </div>
                
                <div class="linha10">
                    <div>
                        <label class="texto">Endereço:</label>
                        <label id="enderecoCad"></label>
                    </div>
                    <div>
                        <label class="texto">N°:</label>
                        <label id="numeroCad"></label>
                    </div>
                    <div>
                        <label class="texto">Cidade:</label>
                        <label id="cidadeCad"></label>
                    </div>
                    <div>
                        <label class="texto">Estado:</label>
                        <label id="estadoCad"></label>
                    </div>
                </div>
                
                <div class="linha11">
                    <div>
                        <label class="texto">Data de Nascimento:</label>
                        <label id="dataNasCad"></label>
                    </div>
                    <div>
                        <label class="texto">Sexo:</label>
                        <label id="sexoCad"></label>
                    </div>
                    <div>
                        <label class="texto">Portador Necessidades Especiais:</label>
                        <label id="portadorCad"></label>
                    </div>
                </div>
                
            </div>
            <div class="botaoRotinas">
                <button type="button" id="voltarEquipe">Voltar</button>
                <button type="button" id="alteraEnfermeiro">Alterar</button>
                <button type="button" id="consultarEnfermeiro">Consultar</button>
                <button type="button" id="excluirEnfermeiro">Excluir</button>
                <button type="button" id="incluirEnfermeiro">Incluir</button>
            </div>
        </section>
    </main>
</body>

</html>
