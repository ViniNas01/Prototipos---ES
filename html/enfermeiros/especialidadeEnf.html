<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital São Lucas & Mendel</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/script.js" defer></script>
</head>
<body>
    <header class="headerHome">
        <a href="../../html/login.html"><span id="pricipal">Hospital São Lucas &amp; Mendel</span></a>
    </header>

    <main>
        <section class="formulario">
            <form>
                <h2>Especialidade Médicas:</h2>
                <div class="linha1">
                    <div>
                        <label>CRM:</label>
                        <input type="number" id="nome" required>
                    </div>
                
                </div>
                <div class="linha6">
                    <label>Especialidade:</label>
                    <select id="especialidade">
                        <option disabled selected>Selecione uma especialidade</option>
                        <option>Neurocirurgião infantil</option>
                        <option>Cirurgião Dentista</option>
                        <option>Radiologia</option>
                        <option>Ortopedia</option>
                        <option>Oftamologiaa</option>
                        <option>Ultrassonografia</option>
                        <option>Fonoaudiologia</option>
                        <option>Endócrino Infantil</option>
                        <option>Fisioterapia</option>
                        <option>Fonoaudiologia</option>
                    </select>
                </div>
                <div class="linha7">
                    <label>Data de admissão:</label>
                    <input type="date" id="dataAdmissao">
                    <div>
                        <label>Equipe:</label>
                        <select  id="equipe">
                            <option disabled selected>Selecionar Equipe</option>
                            <option>Clinica Geral</option>
                            <option>Pediatria</option>
                            <option>Cirurgia Ambulatorial</option>
                            <option>Cirurgia Geral</option>
                            <option>Cirurgia Pediatra</option>
                        </select>
                    </div>
                </div>
                <div class="botaoCadastro">
                    <button type="button" id="backEnfermeiro">Voltar</button>
                    <button type="button" id="gravarEnfermeiro">Gravar</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
