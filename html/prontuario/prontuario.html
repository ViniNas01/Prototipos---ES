<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital São Lucas & Mendel</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/script.js" defer></script>
</head>

<body>
    <header class="headerHome">
        <a href="../../html/login.html"><span id="pricipal">Hospital São Lucas &amp; Mendel</span></a>
    </header>
    <main>
        <section class="formulario">
            <form>
                <h2>DADOS DO PACIENTE:</h2>
                <div class="linha1">
                    <div>
                        <label for="">Nome:</label>
                        <input type="text" id="name" placeholder="Nome do Paciente" required>
                    </div>
                    <div>
                        <label for="">Idade:</label>
                        <input type="number" id="age" placeholder="Idade" required>
                    </div>
                </div>
                <div class="linha2">
                    <div>
                        <label for="">CPF:</label>
                        <input type="text" id="cpf" placeholder="CPF do Paciente" required>
                    </div>
                    <div>
                        <label for="">Endereço:</label>
                        <input type="text" id="local" placeholder="Endereço do Paciente" required>
                    </div>
                </div>
                <div class="linha3">
                    <div>
                        <label for="">Peso Atual:</label>
                        <input type="number" id="peso" placeholder="Peso Atual " required>
                    </div>
                    <div>
                        <label for="">Altura:</label>
                        <input type="number" id="alt" placeholder="Altura Atual" required>
                    </div>
                </div>
                <div class="linha6">
                    <div class="sexo">
                        <label for="">Sexo:</label>
                        <input type="radio" name="gender" value="Masculino" required>Masculino
                        <input type="radio" name="gender" value="Feminino">Feminino
                        <input type="radio" name="gender" value="Outro">Outro
                    </div>
                </div>
                <h2>Histórico Médico</h2>
                <h3>observação:</h3>
                <div class="linha1">
                    <div>
                        <textarea id="medicalNote" placeholder="Adicionar observação médica"></textarea>
                    </div>
                </div>
                <div class="botaoCadastro">
                    <button type="button" id="voltarIndex">Voltar</button>
                    <button type="button" id="salvarDados">Salvar Dados</button>
                </div>

            </form>
        </section>
    </main>
</body>

</html>
