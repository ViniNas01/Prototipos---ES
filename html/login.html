<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital São Lucas & Mendel</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js" defer></script>
</head>

<body>
    <header class="headerHome">
        <a href="../../html/login.html"><span id="pricipal">Hospital São Lucas &amp; Mendel</span></a>
    </header>

    <main>
        <section class="login">
            <div class="loginTitulo">
                <label>Login Usuário</label>
            </div>
            <div class="loginTexto">
                <label>Informe o cpf:</label>
                <input type="text" autocomplete="off" maxLength="14" id="cpf" required>
            </div>
            <div id="botaoLogin">
                <button type="button" id="login">Entrar</button>
            </div>
        </section>
    </main>

    <footer>
        <label>Hospital São Lucas &amp; Mendel</label>
    </footer>
</body>

</html>
