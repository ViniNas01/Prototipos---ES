<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital São Lucas & Mendel</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/script.js" defer></script>
</head>
<body>
    <header class="headerHome">
        <label>Hospital São Lucas &amp; Mendel</label>
    </header>
    <section class="cadastro">
        <div>
            <div class="linha8">
                <div>
                    <label class="texto">Nome:</label>
                    <label id="nomeCad"></label>
                    <input type="text" id="inputNome" style="display: none;">
                </div>
                <div>
                    <label class="texto">CPF:</label>
                    <label id="cpfCad"></label>
                    <input type="text" id="inputCpf" style="display: none;">
                </div>
                <div>
                    <label class="texto">N° Matrícula:</label>
                    <label id="matriculaCad"></label>
                    <input type="text" id="inputMatricula" style="display: none;">
                </div>
            </div>
            
            <div class="linha9">
                <div>
                    <label class="texto">Especialidade Médica:</label>
                    <label id="especialidadeCad"></label>
                    <input type="text" id="inputEspecialidade" style="display: none;">
                </div>
                <div>
                    <label class="texto">Equipe:</label>
                    <label id="equipeCad"></label>
                    <input type="text" id="inputEquipe" style="display: none;">
                </div>
                <div>
                    <label class="texto">Data de Admissão:</label>
                    <label id="dataCad"></label>
                    <input type="date" id="inputDataAdmissao" style="display: none;">
                </div>
            </div>
            
            <div class="linha10">
                <div>
                    <label class="texto">Endereço:</label>
                    <label id="enderecoCad"></label>
                    <input type="text" id="inputEndereco" style="display: none;">
                </div>
                <div>
                    <label class="texto">N°:</label>
                    <label id="numeroCad"></label>
                    <input type="text" id="inputNumero" style="display: none;">
                </div>
                <div>
                    <label class="texto">Cidade:</label>
                    <label id="cidadeCad"></label>
                    <input type="text" id="inputCidade" style="display: none;">
                </div>
                <div>
                    <label class="texto">Estado:</label>
                    <label id="estadoCad"></label>
                    <input type="text" id="inputEstado" style="display: none;">
                </div>
            </div>
            
            <div class="linha11">
                <div>
                    <label class="texto">Data de Nascimento:</label>
                    <label id="dataNasCad"></label>
                    <input type="date" id="inputDataNascimento" style="display: none;">
                </div>
                <div>
                    <label class="texto">Sexo:</label>
                    <label id="sexoCad"></label>
                    <input type="text" id="inputSexo" style="display: none;">
                </div>
                <div>
                    <label class="texto">Portador Necessidades Especiais:</label>
                    <label id="portadorCad"></label>
                    <input type="text" id="inputPortador" style="display: none;">
                </div>
            </div>
            
            <div class="botaoRotinas">
                <button type="button" id="voltarCadastrado">Voltar</button>
                <button type="button" id="savAlteracoes">Salvar Alterações</button>
            </div>
        </div>
    </section>
    
</body>
</html>
